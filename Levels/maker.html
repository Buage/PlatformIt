<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Drawing</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 30px); /* Number of columns and cell width */
      grid-template-rows: repeat(10, 30px); /* Number of rows and cell height */
      grid-gap: 1px; /* Gap between cells (to simulate grid lines) */
      border: 1px solid #000; /* Border around the entire grid */
    }

    .grid-item {
      background-color: #ccc; /* Cell background color */
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <!-- Create grid items dynamically -->
    <!-- In this example, a 10x10 grid is created -->
    <?php
      for ($i = 0; $i < 100; $i++) {
        echo '<div class="grid-item"></div>';
      }
    ?>
  </div>
</body>
</html>
