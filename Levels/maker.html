<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level Maker with Toolbox</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
    }

    .toolbox {
      width: 100px; /* Set width for the toolbox */
      background-color: #f0f0f0; /* Toolbox background color */
      border-right: 1px solid #ccc; /* Border on the right for separation */
    }

    .main-content {
      flex: 1; /* Occupy remaining space */
      padding: 20px;
    }

    /* Example toolbox item styles (customize as needed) */
    .toolbox-item {
      padding: 10px;
      margin-bottom: 5px;
      background-color: #ddd;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="toolbox">
    <!-- Toolbox items -->
    <div class="toolbox-item">Tool 1</div>
    <div class="toolbox-item">Tool 2</div>
    <div class="toolbox-item">Tool 3</div>
    <!-- Add more toolbox items as needed -->
  </div>
  
  <div class="main-content">
    <!-- Main content area (grid or other content) -->
    <!-- Your level maker content goes here -->
  </div>
</body>
</html>
