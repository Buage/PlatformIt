<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Levels</title>
</head>
<body>
  <div>
    <h1>Select a level:</h1>
    <ul id="levelList">
      <!-- Levels will be dynamically added here -->
    </ul>
  </div>

  <script>
    // Fetch levels from the server
    fetch('https://platformitdb.000webhostapp.com/')
      .then(response => response.json())
      .then(data => {
        // Assuming the levels are returned as an array of objects with 'name' property
        const levels = data.levels; // Replace 'levels' with the appropriate property name

        const levelList = document.getElementById("levelList");

        levels.forEach(level => {
          const listItem = document.createElement("li");
          const levelLink = document.createElement("a");
          levelLink.href = `Play/${level.name}.html`; // Assuming level names are used for href
          levelLink.textContent = level.name; // Replace 'name' with the appropriate property name
          listItem.appendChild(levelLink);
          levelList.appendChild(listItem);
        });
      })
      .catch(error => {
        console.error('Error fetching levels:', error);
      });
  </script>
</body>
</html>
