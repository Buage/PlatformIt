<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level Selection</title>
</head>
<body>
  <h1>Select a Level</h1>
  <ul id="level-list"></ul>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const levelList = document.getElementById('level-list');

      // Fetch levels from the server
      fetch('https://platformitdb.000webhostapp.com/')
        .then(response => response.json())
        .then(data => {
          Object.keys(data).forEach(levelName => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.textContent = levelName;
            link.href = `play.html?q=${encodeURIComponent(levelName)}`;
            listItem.appendChild(link);
            levelList.appendChild(listItem);
          });
        })
        .catch(error => {
          console.error('Error fetching levels:', error);
        });
    });
  </script>
</body>
</html>
